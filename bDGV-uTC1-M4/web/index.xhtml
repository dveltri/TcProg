<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
<title>Controlador de trafego GW</title>
<style type="text/css">
.loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #000; opacity: 0.9; visibility: hidden; }
.loading-message { position: absolute; width: 410px; height: 70px; line-height: 50px; background-color: #fff; text-align: center; font-size: 1.2em; left: 50%; top: 50%; margin-left: -205px; margin-top: -50px; }
.loading-message2 { position: absolute; width: 410px; height: 70px; line-height: 50px; background-color: #fff; text-align: center; font-size: 1.2em; left: 50%; top: 25%; margin-left: -205px; margin-top: -50px; visibility: hidden; }
</style>
<link href="style.css" rel="stylesheet" type="text/css"></link>
<script language="javascript" src="./en.js" type="text/javascript"></script>
<script language="javascript" src="./GlobVars.js" type="text/javascript"></script>
<script language="javascript" src="./main.js" type="text/javascript" ></script>
</head>
<body bgcolor="white" bottomMargin="5" topMargin="5" onload="Start()" background="logogw.png">

<!-- ====================================== LOG ========================================== -->
<div id="LOADING" class="loading-overlay">
	<div id="bar2" class="loading-message2">
	<svg width="407" height="70" xmlns="http://www.w3.org/2000/svg">
	<g>
		<text id="LOADINGTXT2" stroke="#000000" x="5" y="15" font-size="15" font-family="serif" stroke-width="0"></text>
		<rect id="svg_2" height="25" width="400" y="30" x="4" stroke="#000000" fill="#ffffff"/>
		<rect id="progressbar2" height="25" width="0" y="30" x="4" stroke="#000000" fill="#FF4040"/>
		<text id="progressbarT2" stroke="#000000" x="190" y="45" font-size="15" font-family="serif" stroke-width="0">% 0</text>
	</g>
	</svg>
	</div>
	<div id="bar1" class="loading-message">
	<svg width="407" height="70" xmlns="http://www.w3.org/2000/svg">
	<g>
		<text id="LOADINGTXT" stroke="#000000" x="5" y="15" font-size="15" font-family="serif" stroke-width="0"></text>
		<rect id="svg_2" height="25" width="400" y="30" x="4" stroke="#000000" fill="#ffffff"/>
		<rect id="progressbar" height="25" width="0" y="30" x="4" stroke="#000000" fill="#FF4040"/>
		<text id="progressbarT" stroke="#000000" x="190" y="45" font-size="15" font-family="serif" stroke-width="0">% 0</text>
	</g>
	</svg>
	</div>
</div>
<center>
<font size="1" face="Verdana">

 <div id="HOME4"></div>
<!-- ====================================== LOG ========================================== -->
<div id="dgv" name="dgv" align="left" onclick=""></div>
<!-- ===================================================================================== -->
<div id="StatusIcon" class="FLOAT" onclick="alert(getReloadStatus());"></div>
<!-- ===================================================================================== -->
</font>
</center>
 </body>
</html>
